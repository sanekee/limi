on:
  push:
    branches: "**"
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: "**"
    paths-ignore:
      - "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Tests
jobs:
  test:
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off
      GOPRIVATE: github.com/${{ github.repository }}
      GOPROXY: direct
      TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Git
        run: git config --global url."https://sanekee:${TOKEN}@github.com".insteadOf "https://github.com"
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
      - name: Test
        run: |
          go get -d -t ./...
          go test $(go list ./... | grep -v /example/)
      - name: Integration Test Prep
        run: |
          cd example/rest && \
          go run main.go
      - name: Integration Test
        run: |
          cd example/rest/scripts && \
          sh ./test.sh
