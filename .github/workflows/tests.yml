on:
  push:
    branches: "**"
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: "**"
    paths-ignore:
      - "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Git
        env:
          GOPRIVATE: github.com/sanekee/limi/*
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: git config --global url."https://sanekee:${TOKEN}@github.com".insteadOf "https://github.com"
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}/src
      - name: Test
        env:
          working-directory: ${{ github.workspace }}/src
        run: |
          pwd -P
          ls -lrt
          go test ./...
      - name: Integration Test Prep
        env:
          working-directory: ${{ github.workspace }}/src/example/rest
        run: |
          go run main.go
      - name: Integration Test
        env:
          working-directory: ${{ github.workspace }}/src/example/rest/scripts
        run: |
          sh ./test.sh
